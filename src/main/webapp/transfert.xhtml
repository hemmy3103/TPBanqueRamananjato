<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert d'argent d'un compte à l'autre 
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfertMoney.idSource}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="source" style="color: red"/>
                        Id compte destinataire : 
                        <h:inputText id="destinataire" size="3" value="#{transfertMoney.idDestinataire}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="destinataire" style="color: red"/>
                        Montant : 
                        <h:inputText id="montant" value="#{transfertMoney.montant}"
                                     required="true"
                                     converterMessage="Le montant doit être un nombre entier"/>
                        <h:message for="montant" style="color: red"/>
                    </h:panelGrid>
                    <h:commandButton  id="transfer" value="Valider la transaction" action="#{transfertMoney.validerTransfert}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
