<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{updateAccount.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{updateAccount.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification sur un compte
            </ui:define>

            <ui:define name="content">
                <h1>Modification sur le compte num√©ro #{updateAccount.id}
                    de #{updateAccount.compte.nom}</h1>

                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire :
                        <h:inputText id="nom" value="#{updateAccount.compte.nom}"
                                     required="true"/>
                        <h:message for="nom" style="color: red"/>
                        Montant du mouvement :
                        <h:inputText id="solde" value="#{updateAccount.compte.solde}"
                                     required="true"/>
                        <h:message for="solde" style="color: red"/>
                    </h:panelGrid>
                    <h:commandButton action="#{updateAccount.action()}"
                                     value="Enregistrer la modification"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
