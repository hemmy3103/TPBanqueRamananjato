<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewParam name="nom" value="#{ajoutCompte.nom}"/>
        <f:viewParam name="solde" value="#{ajoutCompte.solde}"/>
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

             <ui:define name="top">
                Création de nouveau compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Votre nom : 
                        <h:inputText id="nom" value="#{ajoutCompte.nom}"
                                     required="true"
                                     requiredMessage="Le nom ne doit pas être vide"/>
                        <h:message for="nom" style="color: red"/>
                        Votre solde : 
                        <h:inputText id="solde" value="#{ajoutCompte.solde}"
                                     required="true"
                                     validatorMessage="Le solde doit être un nombre entier"/>
                        <h:message for="solde" style="color: red"/>
                    </h:panelGrid>
                    <h:commandButton  id="transfer" value="Valider la transaction" action="#{ajoutCompte.action}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
